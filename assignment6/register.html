<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<title>Page Title</title>
	<meta name='viewport' content='width=device-width, initial-scale=1'>
	<script src='register.js'></script>
	<link rel="stylesheet" href="StyleAs6.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Akaya+Telivigala&display=swap" rel="stylesheet"></head>
<body>
	<form name="myForm" id="myForm" action="login.html">
		<fieldset>
			<legend>Register</legend>
			<span>* Require</span>
			<span id="errormsg"></span> <br>
			First name*: 
			<input type="text" name="firstname" required>
			Last name*: 
			<input type="text" name="lastname" >
			<br>
			Gender*: 
			<input type="radio" name="gender" value="male" >Male
			<input type="radio" name="gender" value="female" >Female
			<input type="radio" name="gender" value="female" >Other
			<br>
			Birthday*: 
			<input type="date" name="bday" value="" >
			<br>
			Email address*: 
			<input type="email" name="email" >
			<br>
			Username*: 
			<input type="text" name="username" >
			<br>
			Password*: 
			<input id="password" type="password" name="password" required>
			<br>
			Retype Password*: 
			<input id="re-password" type="password" name="password" required>
			<br>
			<input type="submit" value="Register">
			<input type="reset" value="Reset">
		</fieldset>
	</form>
</body>
</html>
